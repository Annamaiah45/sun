<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data page</title>
</head>

<body>

    <div id="overlay">
        <img src="" alt="Preloader icon" />
    </div>

    <main>

        <div id="table-section">

            <form action="/">
                <img src='https://openclipart.org/image/2400px/svg_to_png/213239/Search-icon.png' alt="Search Icon" />
                <input type="text" placeholder="Enter something" name="searchBox" id="searchBox" value="" onkeyup="myFunction()"/>
            </form>
            

            <div id="table-wrapper">

                <div id="table-headers">
                    <table>
                        <thead>
                            <tr>
                                <th class="column1">Id</th>
                                <th class="column2">FirstName</th>
                                <th class="column3">LastName</th>
                                <th class="column4">Email</th>
                                <th class="column5">Phone</th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <div id="table-data">

                </div>

            </div>

        </div>


        <!-- Details box -->

        <div id="info-wrapper">
            <h1>Details</h1>
            <p>Click on a table item to get detailed information</p>
            <div id="info-content">
              <div>
                <b>User selected:</b>
                <span id="userSelected">Marcellin Shrestha</span>
              </div>
              <div>
                <b>Description: </b>
                <textarea cols="50" rows="5" readonly id="description"> </textarea>
              </div>
              <div><b>Address:</b> <span id="address"></span></div>
              <div><b>City:</b> <span id="city"></span></div>
              <div><b>State:</b> <span id="state"></span></div>
              <div><b>Zip:</b> <span id="zip"></span></div>
            </div>
          </div>

    </main>
    <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <!-- <script src="demo.js"></script> -->
    <!-- <script src="/try.js"></script> -->
</body>

</html>
